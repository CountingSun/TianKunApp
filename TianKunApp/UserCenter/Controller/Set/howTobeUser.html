<title>怎样注册成为用户</title>

<p>
	首先，点击“注册”，跳转到注册新用户的页面，按照提示填写好个人资料，在注册资料填写正确的前提下，会提示您注册成功。您就成为建筑一秘的用户了！ 注册成为用户后，可以直接进行身份认证，可以获得相应特权。
</p>
